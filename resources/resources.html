
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Handy links to super useful info</h2>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Academic resources</h2>
    <p><a href="https://www.w3schools.com/">Visit W3Schools.com!</a><br>
    Banging your head against a programming topic? This is THE place. Tutorials, references and exercises for multiple languages with sandbox environments.<br>
    
    
    </p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>DMF Resources</h2>
    <p>Some text..</p>
  </div>
</div>

</body>
</html>
